<head>
    <meta charset="UTF-8">

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">

    <body>
        <div class="container">
            <div class="left">
                <div class="home">
                    <div class="main">
                    <div class="logo"> <a href="index.html"><img src="logo.svg" alt="home"></a></div>
                    <div class="cross"><img src="cross.svg" alt=""></div>
                </div>
                    <div class="homeLogo"> <a href="index.html"><img src="home.svg" alt="home"></a>
                        <span><a href="index.html">Home</a></span>
                    </div>
                    <div class="searchLogo"> <a href="index.html"><img src="search.svg" alt="home"></a>
                        <span><a href="">Search</a></span>
                    </div>
                </div>
                <div class="library">
                    <div class="lib">
                        <div class="LibIcon"> <a href="index.html"><img src="library.svg" alt="home"></a>
                            <span><a href="">Your Library</a></span>
                        </div>
                        <div class="plusBTN">
                            <button><img src="plusBTN.svg" alt=""></button>
                        </div>
                    </div>

                    <div class="songList">
                        <ul style="color: white;">
                            <!-- <li>
                                <img src="music.svg" alt="">
                                <div class="info">
                                    <div>Song Name</div>
                                    <div>Artist Name</div>
                                </div>
                                <div class="playnow">
                                    <span>Play now</span>
                                    <img src="play.svg" alt="">
                                </div>                  
                            </li> -->
                        </ul>
                    </div>

                    <!-- <div class="playlist">
                        <section class="firstPlayList">
                            <h3>Create your first playlist</h3>
                            <p>It's easy, we'll help you</p>
                            <button>Create playlist</button>
                        </section>

                        <section class="podcast">

                            <p>We'll keep you updated on new episodes</p>
                            <button>Browse podcasts</button>
                        </section>
                    </div> -->
                    <div class="leftFoot">
                        <a href="https://www.spotify.com/pk-en/legal/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Safety &amp; Privacy Center</span></a>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a>
                        <a href="https://www.spotify.com/pk-en/accessibility/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Accessibility</span></a>
                    </div>

                    <div class="language">
                        <button><img src="globe.svg" alt=""> English</button>
                    </div>
                </div>
            </div>


            <div class="right">

                <div class="nav">
                    <div class="hamburger">
                        <img src="hamburger.svg" alt="">
                    </div>
                    <div class="forwardbackwordbutton">
                        <button><img src="leftBtn.svg" alt=""></button>
                        <button><img src="rightBtn.svg" alt=""></button>
                    </div>
                    <div class="loginbutton">
                        <button class="signup"
                            style="background-color:  rgb(37, 37, 37); color: rgb(161, 157, 157); ">Sign up</button>
                        <button class="login">Log in</button>
                    </div>
                </div>


                <div class="spotifyPlaylist">
                    <h3>Spotify Playlist</h3>
                    <div class="playlists">
                     
                    </div>
                        <div class="playbar">
                            <div class="seekbar">
                                <div class="circle">
                                    
                                </div>
                            </div>
                            <div class="songinfo">
                                <div class="songName">
                                      <!-- song name -->
                                </div>
                                <div class="songbtn">
                                    <div class="prev"><img src="prev.svg" alt="">
                                    </div>      
                                    <div class="playbtn">
                                        <img src="play.svg" alt="">
                                    </div>
                                    <div class="next"><img src="next.svg" alt=""></div>                       
                                </div>
                                <div class="timePlusVol">
                                    <div class="songtime">
                                        <!-- time -->
                                 </div>
                                 <div class="volume">
                                     <img src="volume.svg" alt="">
                                     <div class="range">
                                        <input type="range" name="volume" id="">
                                     </div>
                                 </div>
                                </div>
                                
                            </div>
                        </div>
                    
                </div>
            </div>

    </body>
